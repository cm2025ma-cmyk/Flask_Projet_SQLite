<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livres Disponibles</title>
</head>
<body>
    <h1>Liste des livres disponibles</h1>
    <a href="/">Retour Ã  l'accueil</a>
    <br><br>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Stock restant</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['title'] }}</td>
                <td>{{ row['author'] }}</td>
                <td style="color: green; font-weight: bold;">{{ row['stock'] }}</td>
                
                <td>
                    <a href="/emprunter/{{ row['id'] }}">Emprunter</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">Aucun livre disponible pour le moment.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
