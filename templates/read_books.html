<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livres Disponibles</title>
    <style>
        /* Un peu de style pour rendre le tableau plus lisible */
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        a.btn { text-decoration: none; background: #007BFF; color: white; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Liste des livres disponibles</h1>
    <a href="/">Retour Ã  l'accueil</a>

    <table>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Stock restant</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['titre'] }}</td>
                <td>{{ row['auteur'] }}</td>
                
                <td style="color: green; font-weight: bold;">{{ row['stock'] }}</td>
                
                <td>
                    <a href="/emprunter/{{ row['id'] }}" class="btn">Emprunter</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align:center;">Aucun livre disponible pour le moment.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
