<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Espace Lecteur</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .box { border: 1px solid #ccc; padding: 20px; display: inline-block; border-radius: 8px; background: #fdfdfd; }
        input { margin: 10px 0; padding: 5px; width: 200px; }
        .btn { background-color: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Connexion Lecteur</h1>
        
        {% if error %}
            <p class="error">Identifiant ou mot de passe incorrect.</p>
        {% endif %}

        <form method="post">
            <label>Identifiant :</label><br>
            <input type="text" name="username" placeholder="ex: client" required><br>
            
            <label>Mot de passe :</label><br>
            <input type="password" name="password" placeholder="ex: client123" required><br>
            
            <input type="submit" value="Se connecter" class="btn">
        </form>

        <br>
        <hr>
        <p>Ou acc√©der directement :</p>
        <a href="{{ url_for('consultation_livres') }}">Voir les livres disponibles</a>
    </div>

</body>
</html>
